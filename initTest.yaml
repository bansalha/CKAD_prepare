apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: nginx
  name: nginx
spec:
  volumes:
  - name: init-vol
    emptyDir: {}
  initContainers:
  - name: busybox-init
    image: busybox
    volumeMounts:
    - mountPath: /work-dir
      name: init-vol
    args:
    - /bin/sh 
    - -c 
    - wget -O /work-dir/index.html http://neverssl.com/online
  containers:
  - image: nginx
    name: nginx
    ports:
    - containerPort: 80
    volumeMounts:
    - mountPath: /usr/share/nginx/html
      name: init-vol
    resources: {}
  dnsPolicy: ClusterFirst
  restartPolicy: Always
status: {}
